<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">Username:</label>
        <input type="text" id="email" placeholder="Entere your email id">
        
        <br/><br/>

        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="Enter your password">

        <br/><br/>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">

        <br/><br/>

        <label for="degre">Degree:</label>
        <select name="Courses" id="degree">
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="Phd">Phd</option>
        </select>
        
        <br/><br/>

        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <br/>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <br/>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label>
        </fieldset>

        <br/><br/>

        <label for="doc">Upload your documents:</label>
        <input type="file" id="doc">

        <br/><br/>
        
        <label for="sop">SOP:</label>
        <textarea id="spp" col="30" row="30" placeholder="Enter your sop..."></textarea>

        <br/><br/>

        <input type="submit" value="Click Me">
    </form>

    <h1>Frequrntly Asked Questions</h1>
    <details>
        <summary>What is your name?</summary>
        <p>My name is Rittick</p>        
    </details>
    <details>
        <summary>What do you do?</summary>
        <p>Currently i am working as an SDE at Enphase Energy</p>
    </details>
    
</body>
</html>
