<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="background-color: #212121; color: white;" class="form">
    <h1 class="heading">BMI Calculator</h1>
    <div class="Information">
        <p class="Input" style="display: inline;"> Height in CM:</p>
        <input type="number" class="Height">
        <br><br>
        <p class="Input" style="display: inline;"> Weight in KG:</p>
        <input type="number" class="Weight">
        <br><br>
        <button class="calculate">Calculate</button>
        <br><br><br><br>
        <h3> BMI Guide</h3>
        <p style="font-weight: bold; display: inline"> Under Weight =</p>
        <p style="display: inline;"> Less than 18.6</p>
        <br>
        <p style="font-weight: bold; display: inline"> Normal Range =</p>
        <p style="display: inline;"> from 18.7 to 24.6</p>
        <br>
        <p style="font-weight: bold; display: inline"> Over Weight =</p>
        <p style="display: inline;"> More than 24.6</p>
    </div>
</body>
<script src="index.js"></script>
</html>
