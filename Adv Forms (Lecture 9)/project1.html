<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Event Registration</h1>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="text" id="email">
        <br>
        <label for="phone">Phone:</label>
        <br>
        <input type="tel" id="phone">
        <br>
        <label for="occupation">Occupation:</label>
        <br>
        <select name="occupation_drop_box" id="occupation">
            <option value="Student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="other">Other</option>
        </select>
        <br>
        <fieldset class="fieldset">
            <legend>Topic of Interest:</legend>
            <input type="checkbox" id="interest1">
            <br>
            <label for="interest1">HTML</label>
            <br>
            <input type="checkbox" id="interest2">
            <br>
            <label for="interest2">CSS</label>
            <br>
            <input type="checkbox" id="interest3">
            <br>
            <label for="interest3">JavaScript</label>
        </fieldset>
        <br>
        <br>
        <label for="comment">Comments:</label>
        <br>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Write comment if any" style="display: inline;"></textarea>
        <button>Register</button>


        
    </form>
</body>
</html>
